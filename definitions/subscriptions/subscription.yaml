type: object
title: Subscriptions
required:
  - id
  - valid_from
  - type
  - product
  - state
properties:
  id:
    type: string
  valid_from:
    type: string
    format: date
    description: the datetime when this subscription was activated
  valid_until:
    type: string
    format: date
    description: the datetime till when this subscription is active
  type:
    type: string
    enum:
    - postpaid
    - prepaid
  product:
    $ref: '#/definitions/Product'
  state:
    type: string
    enum:
      - enabled
      - disabled
      - deleted
      - locked
  sim:
    $ref: '#/definitions/SimDetails'
  is_owner:
    type: boolean
    description:  |
      Is this subscription owned by the customer who requested it?
      So this can only be false when this is an authorized subscription.
